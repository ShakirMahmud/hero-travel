<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/93d816695b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="container nav_container">
        <div class="logo">
            <img src="Images/Group 40071 (2).png" alt="">
            <h3>Hero <span class="span">Travel</span></h3>
        </div>
        <div class="nav_options">
            <p><span class="span">Home</span></p>
            <p>Packages</p>
            <p>Testimonial</p>
            <p>Blog</p>
            <p>Contact</p>
            <p></p>
        </div>
    </nav>
    <!-- banner  -->
     <section class="container explore_your_travel">
        <div class="explore_container">
            <h3>Explore Your Travel</h3>
            <p>
                Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.
            </p>
        </div>
        <div class="travel_inputs">
            <input type="text" placeholder="Where go" name="" id="">
            <select name="" id="">
                <option>When</option>
            </select>
            <select name="" id="">
                <option>Select Type</option>
            </select>
            <button class="btn_primary"><i class="fa-solid fa-magnifying-glass"></i>
            Find Now
            </button>
        </div>
     </section>
</body>
</html>
